{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <h5>ID - Status - Title</h5>
      <ul class="list-group mb-4">
        {% for itm in items %} 
          <li>{{ itm.id }} - {{itm.status}} - {{itm.title}}</li> 
        {% endfor %} 
        <form action="#" method="POST">
          <input type="Submit" value="AddItems">
        </form>
      </ul>
    </div>
  </div>
{% endblock %}
