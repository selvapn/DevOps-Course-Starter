{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <h2>Add Todo Items</h2>
  <form action="" method="POST" class="add-todo">
    <div class="add-todo">
      <label for="todo_title">Enter Status: </label>
      <input type="todo_title" name="todo_title" id="todo_title" required>
    </div>
    <div class="add-todo">
      <input type="submit" value="Enter">
    </div>
  </form>
{% endblock %}
